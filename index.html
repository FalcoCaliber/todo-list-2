<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- styling links -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Todo List 2.0</title>
</head>

<header>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Todo List 2.0</h1>
      </div>
    </div>
  </div>
</header>

<!-- two list area -->

<body>
  <div class="container lists-row-container">

    <div class="row list-container">
      <!-- incomplete list -->
      <div class="col-md-6 col-sm-12 list incomplete-list">
        <ul id="incompleteList" class= "incompleted-ul">
        </ul>
      </div>

      <!-- completed list -->
      <div class="col-md-6 col-sm-12 list completed-list" >
        <ul class="completed-ul" id= "completedList">
        </ul>
      </div>
    </div>

<div class="clearfix visible-sm visible-xs"></div>


  <!-- bottom entry area -->
  <div class="row bottom-area">
<form action="" name = "todoEntryForm">
<div class="col-md-9 col-sm-9 col-xs-9 entry-column">
  <div class="row entry-row">
    <input type="text" class="entry-box" name="whatEntry" placeholder="What do you need to do?">
  </div>
  <div class="row entry-row">
    <input type="text" class="entry-box" name="whenEntry" placeholder="When do you need to do it?">
  </div>
  <div class="row entry-row">
    <input type="text" class="entry-box" name="whereEntry" placeholder="Where does it need to be done">
  </div>
</div>

<div class="col-md-3 col-sm-3 col-xs-3 submit-container">
  <button class = "submit" name="submit" id="submit">Submit</button>
</div>
</form>
  </div>
</div>

  <!-- scripts -->
  <script src="js/scripts.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
